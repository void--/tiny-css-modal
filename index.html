<html>
  <head>
    <link rel="stylesheet" href="./tiny-css-modal.min.css">
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font: 600 18px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background-color: #5A7A9B;
        color: #5A7A9B
      }
      a {
        color: inherit;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
      .interior {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .interior a {
        margin-bottom: 20px;
      }
      .interior a:last-child {
        color: #333;
      }
      .btn {
        background-color: #fff;
        padding: 1em 3em;
        border-radius: 3px;
        text-decoration: none;
      }
      .tcm-wrapper h1 {
        margin: 0 0 15px;
      }
      .tcm-content {
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="interior">
        <a class="btn" href="#tcm-open-modal">Basic CSS-Only Modal</a>
        <a href="./unstyled.html">See what you get out of the box</a>
      </div>
    </div>
    <div id="tcm-open-modal" class="tcm-wrapper">
      <div class="tcm-content">
        <a href="#tcm-close-modal" title="Close" class="tcm-close-button">Close</a>
        <h1>Voil√†!</h1>
        <div>A CSS-only modal based on the :target pseudo-class. Hope you find it helpful.
      </div>
    </div>
  </body>
</html>
